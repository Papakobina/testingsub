<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okta Success</title>
    <script src="https://global.oktacdn.com/okta-signin-widget/5.5.1/js/okta-sign-in.min.js"></script>
</head>
<body>
    <script>
        // Initialize Okta Auth SDK
        const authClient = new OktaAuth({
            issuer: 'https://dev-duuo.oktapreview.com/oauth2/default',
            clientId: '0oagpx3dhqpSBY8qO1d7',
            redirectUri: 'https://papakobina.github.io/testingsub/succes.html'
        });

        // Handle the redirect and parse tokens
        authClient.token.parseFromUrl().then(function(tokens) {
            // Store or handle tokens as needed
            console.log('Tokens received:', tokens);

            // Redirect to the final destination (Ford website)
            window.location.href = 'https://www.ford.com/';
        }).catch(function(err) {
            console.error('Error parsing tokens from URL:', err);
        });
    </script>
</body>
</html>
