<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okta PKCE Example</title>
    <script src="https://global.oktacdn.com/okta-signin-widget/5.5.1/js/okta-sign-in.min.js"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/5.5.1/css/okta-sign-in.min.css" rel="stylesheet">
</head>
<body>
    <div id="okta-login-container"></div>
    <script>
        // Get the client ID from the URL query parameters
        const clientId = new URLSearchParams(window.location.search).get('client_id');
        console.log('Client ID:', clientId);

        // Determine the brand based on the client ID
        const brandMap = {
            '0oagpx3dhqpSBY8qO1d7': 'brand1',
        };
        const brandIdentifier = brandMap[clientId] || 'default';

        console.log('Brand:', brandIdentifier);

        // Okta configuration with PKCE and username transformation
        const config = {
            baseUrl: 'https://dev-duuo.oktapreview.com',  // Your Okta base URL
            clientId: clientId,  // The client ID from the URL
            redirectUri: 'https://papakobina.github.io/testingsub/success.html',  // Your redirect URI
            authParams: {
                issuer: 'https://dev-duuo.oktapreview.com/oauth2/default',
                responseType: ['code'],  // Request authorization code
                display: 'page',
                scopes: ['openid', 'profile', 'email'],  // Scopes requested
                pkce: true  // Enable PKCE
            },
            features: {
                registration: true  // Allow user registration (if applicable)
            },
            i18n: {
                en: {
                    'primaryauth.title': `Sign in to ${brandIdentifier.toUpperCase()}`
                }
            },
            logo: 'https://via.placeholder.com/150',  // Placeholder logo
            colors: {
                brand: '#000000'  // Brand color
            },
            transformUsername: (username, operation) => {
                // Append the brand identifier to the username
                const modifiedUsername = `${brandIdentifier}_${username}`;
                console.log('Transforming username:', modifiedUsername);
                return modifiedUsername;
            }
        };

        // Initialize Okta Sign-In Widget
        const signIn = new OktaSignIn(config);
        console.log('Initializing sign-in process');

        // Check if we're handling a redirect from Okta
        signIn.authClient.token.parseFromUrl().then(function(tokens) {
            // Handle the tokens after successful redirection
            console.log('Tokens received:', tokens);

            // Redirect to the success page or perform other actions
            window.location.href = 'https://papakobina.github.io/testingsub/success.html';
        }).catch(function(err) {
            console.log('Not handling a redirect; proceeding with sign-in widget rendering');
            console.error('Error parsing tokens from URL (if any):', err);

            // Render the sign-in widget
            signIn.renderEl(
                { el: '#okta-login-container' },
                function (res) {
                    if (res.status === 'SUCCESS') {
                        console.log('Login successful:', res);

                        // Log the session token
                        console.log('Session token:', res.session.token);

                        // Redirect to Okta for authorization code using getWithRedirect
                        signIn.authClient.token.getWithRedirect({
                            responseType: 'code',  // Authorization Code
                            scopes: ['openid', 'profile', 'email']
                        });
                    } else {
                        console.error('Unexpected result:', res);
                    }
                },
                function (err) {
                    console.error('Login error:', err);
                }
            );
        });
    </script>
</body>
</html>
